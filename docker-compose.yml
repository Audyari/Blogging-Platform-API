version: "3.8"

services:
  mysql-db:
    image: mysql:8.0 
    container_name: blogging-platform-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: blogging_platform
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blogging-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:

networks:
  blogging-network:
    driver: bridge
